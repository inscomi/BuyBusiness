<section class="">
  <div class="category-map">
    <div class="filter-set sticky-topbar">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <select class="form-control mr-sm-2">
                <option class="nav-link">For sale</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </li>
            <li class="nav-item">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search By Location,address" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </li>
            <li class="nav-item ">
              <select class="form-control mr-sm-2">
                <option class="nav-link">Price range</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </li>
            <li class="nav-item ">
              <select class="form-control mr-sm-2">
                <option class="nav-link">Property Type</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </li>
            <li class="nav-item ">
              <select class="form-control mr-sm-2">
                <option class="nav-link">Bedrooms</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </li>
            <li class="nav-item ">
              <select class="form-control mr-sm-2">
                <option class="nav-link">Floor Area</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </li>
            <li class="nav-item ">
              <select class="form-control mr-sm-2">
                <option class="nav-link">More Filters</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="search-location">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-5 p-0">
            <div class="card">
              <div class="card-body p-1">
                <div class="for-space pt-3 sticky-sidebar">
                  <div class="row">
                    <div class="col-md-6">
                      <p class="result mb-0 ml-2">
                        <a href="#" class="search-result">12 results found</a>
                      </p>
                    </div>
                    <div class="col-md-3 text-right">
                      <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary  btn-sm" routerLink="/category-list">
                          <input type="radio" name="options" id="option1" autocomplete="off" checked>
                          <i class="fa fa-th mr-1" aria-hidden="true"></i> List
                        </label>
                        <label class="btn btn-primary btn-sm" routerLink="/category-map">
                          <input type="radio" name="options" id="option2" autocomplete="off">
                          <i class="fa fa-map mr-1" aria-hidden="true"></i> Map
                        </label>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <select class="form-control set-control">
                        <option selected>Relevance</option>
                        <option value="1">New List</option>
                        <option value="2">Medium List</option>
                        <option value="3">Order List</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row product-data">
                  <div class="col-sm-6" *ngFor="let data of productlist">
                      <div class="card"  routerLink="/category-detail/{{data.productPostingID}}">
                        <div class="image hovereffectd">
                          <span class="badge badge-pill badge-danger ml-2 thunder-badge">
                            <i class="fa fa-bolt mr-2 " aria-hidden="true"></i>
                            {{data.productThunder}}</span>
                          <span class="badge badge-secondary">
                            <i class="fa fa-heart" aria-hidden="true">&nbsp;</i>
                            {{data.productLikes}}
                          </span>
                          <img class="card-img-top get-img" src="{{data.coverimage}}" alt="Card image cap">
                          <!-- <div class="set-pos overlayd">
                            <h6 class="content">
                              <i class="fa fa-map-marker mr-2" aria-hidden="true"></i>1681 Lake Shore Boulevard
                              East</h6>
                            <h6 class="content mt-2">
                              <i class="fa fa-phone mr-2" aria-hidden="true"></i>+81 989514785
                            </h6>

                          </div> -->
                        </div>
                        <div class="user-img">
                          <img src="./assets/img/user-img.png" class="item">
                        </div>
                        <div class="card-body">
                          <ul class="list-inline set-inline">
                            <h6 class="heading">{{data.productTitle}}</h6>
                            <h6 class="make m-0"> {{data.productName}}</h6>
                            <h6 class="make m-0"><i class="fa fa-usd mr-1" aria-hidden="true"></i>{{data.productCost}}</h6>
                            <p class="description">Powerfull and fuel efficient at 2.0 Liter</p>
                          </ul>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-7 p-0">
            <!-- <agm-map [latitude]="lat" [longitude]="lng">
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map> -->
            <agm-map
            [latitude]="lat"
            [longitude]="lng"
            [zoom]="zoom"
            [disableDefaultUI]="false"
            [zoomControl]="true"
            (mapClick)="mapClicked($event)">

            <agm-marker
                *ngFor="let m of markers; let i = index"
                (markerClick)="clickedMarker(m.label, i)"
                [latitude]="m.lat"
                [longitude]="m.lng"
                [label]="m.label"
                [markerDraggable]="m.draggable"
                (dragEnd)="markerDragEnd(m, $event)">

              <agm-info-window>
                <strong>InfoWindow content</strong>
              </agm-info-window>

            </agm-marker>

            <agm-circle [latitude]="lat" [longitude]="lng"
                [radius]="10000"
                [fillColor]="'red'"
                [circleDraggable]="true"
                [editable]="true">
            </agm-circle>

          </agm-map>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
